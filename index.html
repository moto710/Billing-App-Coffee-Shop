<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing app</title>
    <link rel="stylesheet" href="billing.css">
    <link rel="icon" href="media/bill.png">
</head>

<body>
    <div class="overall">
        <div class="left-size">
            <div class="center">
                <h3>Tổng số bàn của quán:</h3>
            </div>
            <div class="center">
                <hr>
            </div>
            <div class="center">
                <table class="big-table">
                    <tr>
                        <td id="tb0" class="table tbSelected" onclick="exportTbNumber(0)">Bàn 1</td>
                        <td id="tb1" class="table tbSelected" onclick="exportTbNumber(1)">Bàn 2</td>
                        <td id="tb2" class="table tbSelected" onclick="exportTbNumber(2)">Bàn 3</td>
                        <td id="tb3" class="table tbSelected" onclick="exportTbNumber(3)">Bàn 4</td>
                    </tr>
                    <tr>
                        <td id="tb4" class="table tbSelected" onclick="exportTbNumber(4)">Bàn 5</td>
                        <td id="tb5" class="table tbSelected" onclick="exportTbNumber(5)">Bàn 6</td>
                        <td id="tb6" class="table tbSelected" onclick="exportTbNumber(6)">Bàn 7</td>
                        <td id="tb7" class="table tbSelected" onclick="exportTbNumber(7)">Bàn 8</td>
                    </tr>
                    <tr>
                        <td id="tb8" class="table tbSelected" onclick="exportTbNumber(8)">Bàn 9</td>
                        <td id="tb9" class="table tbSelected" onclick="exportTbNumber(9)">Bàn 10</td>
                        <td id="tb10" class="table tbSelected" onclick="exportTbNumber(10)">Bàn 11</td>
                        <td id="tb11" class="table tbSelected" onclick="exportTbNumber(11)">Bàn 12</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-size">
            <div class="center">
                <h3>Bàn số: <span id="tbNumber"></span></h3>
            </div>
            <div class="center">
                <hr>
            </div>
            <div class="center">
                <table class="right-up">
                    <tr>
                        <td><label for="drinks">Tên món:</label></td>
                        <td>
                            <select id="drinks" class="btn">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="quantity">Số lượng:</label></td>
                        <td><input type="number" id="quantity" class="btn"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="order()" class="btn">Đặt món</button></td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="money-tb"">
                    <thead>
                        <tr>
                            <th class=" money-th">STT</th>
                    <th class="money-th">Tên món</th>
                    <th class="money-th">Số lượng</th>
                    <th class="money-th">Đơn giá</th>
                    <th class="money-th">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody id="orderedDetails">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Tổng số món</th>
                            <th>
                                <div id="sumDrinks">0</div>
                            </th>
                            <th>Tổng tiền</th>
                            <th>
                                <div id="amount">0</div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
                <button onclick="clearData()" class="btn">Xóa dữ liệu</button>
            </div>
        </div>
        <script src="billing.js"></script>
</body>

</html>
