<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing app</title>
    <link rel="stylesheet" href="billing.css">
    <link rel="icon" href="media/bill.png">
</head>

<body>
    <div class="overall">
        <div class="left-size">
            <div class="center">
                <h3>Tổng số bàn:</h3>
            </div>
            <div class="center">
                <hr>
            </div>
            <input type="hidden" id="indexTable">
            <div class="center" class="big-table" id="listTables">
            </div>
        </div>
        <div class="right-size">
            <div class="center">
                <h3>Bàn số: <span id="tbNumber"></span></h3>
            </div>
            <div class="center">
                <hr>
            </div>
            <div class="center">
                <table class="right-up">
                    <tr>
                        <td><label for="drinks">Tên món:</label></td>
                        <td>
                            <select id="drinks" class="btn">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="quantity">Số lượng:</label></td>
                        <td><input type="number" id="quantity" class="btn"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="order()" class="btn">Đặt món</button></td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="money-tb"">
                    <thead>
                        <tr>
                            <th class=" money-th">STT</th>
                    <th class="money-th">Tên món</th>
                    <th class="money-th">Số lượng</th>
                    <th class="money-th">Đơn giá</th>
                    <th class="money-th">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody id="orderedDetails">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Tổng số món</th>
                            <th>
                                <div id="sumDrinks">0</div>
                            </th>
                            <th>Tổng tiền</th>
                            <th>
                                <div id="amount">0</div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
                <div class="overall">
                    <div><button onclick="clearData()" class="btn btn-left">Xóa dữ liệu</button></div>
                    <div><button onclick="confirm('Bạn chắc chắn muốn in hóa đơn???')" class="btn btn-right">In hóa đơn</button></div>
                </div>
            </div>
        </div>
        <script src="billing.js"></script>
</body>

</html>
